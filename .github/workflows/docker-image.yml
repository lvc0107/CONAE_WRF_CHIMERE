name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USER }}
        password: ${{ secrets.DOCKERHUB_PASS }}
    - uses: actions/checkout@v3
      with:
        secrets: |
            "secret_user=${{ secrets.CHIMERE_USER }}"
            "secret_pass=${{ secrets.CHIMERE_PASS }}"
    - name: Build the Docker image
      run: DOCKER_BUILDKIT=1 docker build -t chimere_conae:chim_user --secret id=secret_user,env=${{ secrets.CHIMERE_USER }} --secret id=secret_pass,env=${{ secrets.CHIMERE_PASS }}  . -f Dockerfile_test
      
